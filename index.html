<body>
    <div id="root"></div>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Linear interpolate helper
        function lerp(start, end, t) {
            return start + (end - start) * t;
        }

        function App() {
            const [progress, setProgress] = useState(0);
            const cardRef = useRef(null);

            useEffect(() => {
                const handleWheel = (e) => {
                    const isBlurred = progress > 100;
                    const isOverCard = cardRef.current && cardRef.current.contains(e.target);

                    if (isBlurred && isOverCard) {
                        // Allow default scrolling behavior when over the card and blurred
                        return;
                    }

                    e.preventDefault();
                    setProgress((prev) => {
                        let next = prev + e.deltaY * 0.5;
                        return Math.max(0, Math.min(next, 800));
                    });
                };

                window.addEventListener('wheel', handleWheel, { passive: false });
                return () => window.removeEventListener('wheel', handleWheel);
            }, [progress]);

            const t = progress / 800;

            // Start small near bottom center (200x200), move up and grow full viewport (width/height ~ 90vw/90vh)
            const vw = window.innerWidth || 800;
            const vh = window.innerHeight || 600;

            const boxWidth = lerp(200, vw * 0.9, t);
            const boxHeight = lerp(200, vh * 0.9, t);

            // Start vertical near bottom: top = vh - small box height - 40px margin
            // End vertical centered: (vh - big box height)/2
            const startTop = vh - 200 - 40;
            const endTop = (vh - boxHeight) / 2;
            const boxTop = lerp(startTop, endTop, t);

            const isBlurred = progress > 100;

            return (
                <>
                    <div className={`content-wrapper ${isBlurred ? 'blur' : ''}`}>
                        <div className="my-element"></div>
                        <div className="text-1">THIS IS</div>
                        <div className="nav-box"></div>
                        <div className="text-our">OUR</div>
                        <div className="text-design">DESIGN</div>
                        <div className="sol-pill"></div>
                        <div className="Sol-pill-img"></div>
                    </div>

                    <div
                        className="big-box"
                        style={{
                            width: `${boxWidth}px`,
                            height: `${boxHeight}px`,
                            top: `${boxTop}px`,
                        }}
                    />

                    <div className={`card ${isBlurred ? 'visible' : ''}`} ref={cardRef}>

                        <header className="card-header">
                            <div className="logo">LOGO</div>
                            <nav className="nav">
                                <a href="#home" className="nav-link">Home</a>
                                <a href="#about" className="nav-link">About</a>
                                <a href="#services" className="nav-link">Services</a>
                                <a href="#contact" className="nav-link">Contact</a>
                            </nav>
                        </header>

                        <section className="hero-section">
                            <div className="hero-text">
                                <h1>Welcome to Our Design</h1>
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                </p>
                                <button className="cta-button">Get Started</button>
                            </div>
                            <div className="hero-image">
                                {/* Placeholder for an image */}
                                <img src="https://via.placeholder.com/400x250" alt="Hero Visual" />
                            </div>
                        </section>

                        <section className="content-section">
                            <h2>Our Services</h2>
                            <div className="services-grid">
                                <div className="service-item">
                                    <img src="https://via.placeholder.com/100" alt="Service 1" />
                                    <h3>Design</h3>
                                    <p>Creative and modern designs tailored to your needs.</p>
                                </div>
                                <div className="service-item">
                                    <img src="https://via.placeholder.com/100" alt="Service 2" />
                                    <h3>Development</h3>
                                    <p>Robust and scalable websites and apps built to perform.</p>
                                </div>
                                <div className="service-item">
                                    <img src="https://via.placeholder.com/100" alt="Service 3" />
                                    <h3>Marketing</h3>
                                    <p>Effective digital marketing to grow your brand.</p>
                                </div>
                            </div>
                        </section>

                        <section className="long-text-section">
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...
                            </p>
                            <p>
                                Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur...
                            </p>
                            {/* Add as many paragraphs as you want here */}
                        </section>

                        <footer className="card-footer">
                            <p>Â© 2025 Your Company Name. All rights reserved.</p>
                        </footer>
                    </div>

                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
