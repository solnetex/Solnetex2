 /* Blur overlay behind card */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    .big-card {
      box-sizing: border-box;
      position: fixed;
      width: min(90vw, 1701px);
      height: min(90vh, 804px);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) translateY(1500px) rotate(45deg) scale(var(--card-scale));
      background: rgba(207, 207, 207, 0.14);
      border: 1px solid #5C5C5C;
      border-radius: 34px;
      color: #fff;
      padding: 24px;
      z-index: 1000;
      will-change: opacity, transform;
      overflow: auto;

      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .big-card.open {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0) rotate(0) scale(var(--card-scale));
    }

    .big-card button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    a {
  text-decoration: none;
}

/* Responsive scaling: compute --scale and --card-scale from JS for small screens */
@media (max-width: 1919px) {
  :root { --scale: calc(100vw / 1920); }
}
@media (max-width: 900px) {
  :root { --card-scale: 0.9; }
}
@media (max-width: 600px) {
  :root { --card-scale: 0.8; }
}


/* Add this if not already there */
.content-wrapper.blur {
  filter: blur(8px);
  pointer-events: none;
  transition: filter 0.5s ease;
}

<body>
  <div id="root"></div>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function useViewportScale() {
      useEffect(() => {
        function updateScale() {
          const base = 1920;
          const scale = Math.min(window.innerWidth / base, 1);
          document.documentElement.style.setProperty('--scale', String(scale));
          document.documentElement.style.setProperty('--scaled-height', `${3000 * scale}px`);
          const cardScale = window.innerWidth < 600 ? 0.8 : window.innerWidth < 900 ? 0.9 : 1;
          document.documentElement.style.setProperty('--card-scale', String(cardScale));
        }
        updateScale();
        window.addEventListener('resize', updateScale);
        return () => window.removeEventListener('resize', updateScale);
      }, []);
    }

    function App() {
      useViewportScale();
      const [isCardOpen, setIsCardOpen] = useState(false);
      const [isDiscoverCardOpen, setIsDiscoverCardOpen] = useState(false);

      return (
        <>
                    <div className={`content-wrapper ${isCardOpen || isDiscoverCardOpen ? 'blur' : ''}`}>
            <div className="scaled-outer">
              <div className="scaled">
                <div className="my-element"></div>
                <div className="text-1">THIS IS</div>
                <div className="nav-box"></div>
                <div className="text-our">OUR</div>
                <div className="text-design">DESIGN</div>
                <div className="sol-pill"></div>
